# Docker Compose - Overlord v8.1
# For local development and testing

version: '3.8'

services:
  overlord:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: overlord-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://overlord:overlord@postgres:5432/overlord
      - REDIS_URL=redis://redis:6379/0
      - TRADING_ENABLED=false
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - redis
    networks:
      - overlord-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: overlord-postgres
    environment:
      - POSTGRES_USER=overlord
      - POSTGRES_PASSWORD=overlord
      - POSTGRES_DB=overlord
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - overlord-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U overlord"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: overlord-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - overlord-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: overlord-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - overlord-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: overlord-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - overlord-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  overlord-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
