# [DEP-002] Helm Chart Values для OVERLORD v8
# Default values - можно переопределить для staging/production

# =============================================================================
# Global Settings
# =============================================================================
global:
  environment: production
  region: us-east-1
  
# =============================================================================
# Image Configuration
# =============================================================================
image:
  registry: 123456789012.dkr.ecr.us-east-1.amazonaws.com
  repository: overlord-api
  tag: ""  # Если пусто, использует .Chart.AppVersion
  pullPolicy: IfNotPresent
  
imagePullSecrets:
  - name: ecr-registry-secret

# =============================================================================
# Deployment Configuration
# =============================================================================
replicaCount: 3

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Pod Disruption Budget (для высокой доступности)
podDisruptionBudget:
  enabled: true
  minAvailable: 2
  # maxUnavailable: 1  # Альтернатива minAvailable

# =============================================================================
# Service Configuration
# =============================================================================
service:
  type: ClusterIP
  port: 80
  targetPort: 8000
  annotations: {}
  
  # Для LoadBalancer (если нужен внешний доступ)
  # type: LoadBalancer
  # loadBalancerIP: ""
  # loadBalancerSourceRanges: []

# =============================================================================
# Ingress Configuration (HTTPS с cert-manager)
# =============================================================================
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  
  hosts:
    - host: overlord.legion.ai
      paths:
        - path: /
          pathType: Prefix
  
  tls:
    - secretName: overlord-tls
      hosts:
        - overlord.legion.ai

# =============================================================================
# Autoscaling (HPA - Horizontal Pod Autoscaler)
# =============================================================================
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  
  # Behavior (опционально, для кастомизации скорости масштабирования)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

# =============================================================================
# Resources (CPU/Memory Limits)
# =============================================================================
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

# =============================================================================
# Health Checks
# =============================================================================
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 30

# =============================================================================
# Environment Variables
# =============================================================================
env:
  - name: ENV
    value: production
  - name: LOG_LEVEL
    value: info
  - name: PORT
    value: "8000"
  - name: PYTHONUNBUFFERED
    value: "1"

# Secrets (будут загружены из Kubernetes Secrets)
envFrom:
  - secretRef:
      name: overlord-secrets
  - configMapRef:
      name: overlord-config

# =============================================================================
# PostgreSQL Configuration
# =============================================================================
postgresql:
  enabled: true  # Set false если используете внешний RDS
  
  # Для внешнего RDS:
  # enabled: false
  # external:
  #   host: overlord.abcdef.us-east-1.rds.amazonaws.com
  #   port: 5432
  #   database: overlord
  #   username: overlord
  #   passwordSecret: postgres-password
  
  # Для встроенного PostgreSQL:
  auth:
    username: overlord
    password: ""  # Будет взято из secret
    database: overlord
  
  primary:
    persistence:
      enabled: true
      size: 20Gi
      storageClass: gp3
    
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 256Mi

# =============================================================================
# Redis Configuration
# =============================================================================
redis:
  enabled: true
  
  auth:
    enabled: true
    password: ""  # Будет взято из secret
  
  master:
    persistence:
      enabled: true
      size: 5Gi
      storageClass: gp3
    
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

# =============================================================================
# Security Context
# =============================================================================
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

# =============================================================================
# Volumes & Volume Mounts
# =============================================================================
volumes:
  - name: tmp
    emptyDir: {}
  - name: cache
    emptyDir: {}

volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: cache
    mountPath: /app/.cache

# =============================================================================
# Node Selector, Affinity, Tolerations
# =============================================================================
nodeSelector: {}
  # node.kubernetes.io/instance-type: t3.large

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - overlord
        topologyKey: kubernetes.io/hostname

tolerations: []

# =============================================================================
# Monitoring (Prometheus)
# =============================================================================
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  path: /metrics
  labels:
    release: prometheus

# =============================================================================
# Network Policy
# =============================================================================
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
      - protocol: TCP
        port: 8000
  
  egress:
    # Разрешить доступ к PostgreSQL
    - to:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: postgresql
      ports:
      - protocol: TCP
        port: 5432
    
    # Разрешить доступ к Redis
    - to:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: redis
      ports:
      - protocol: TCP
        port: 6379
    
    # Разрешить доступ к интернету (для API вызовов)
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 443
      - protocol: TCP
        port: 80
    
    # DNS
    - to:
      - namespaceSelector:
          matchLabels:
            name: kube-system
      ports:
      - protocol: UDP
        port: 53

# =============================================================================
# Service Account
# =============================================================================
serviceAccount:
  create: true
  annotations: {}
    # eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/overlord-api
  name: ""

# =============================================================================
# Persistence (для логов, кэша и т.д.)
# =============================================================================
persistence:
  enabled: false
  storageClass: gp3
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /data

# =============================================================================
# Init Containers (например, для миграций)
# =============================================================================
initContainers:
  - name: run-migrations
    image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
    command:
      - alembic
      - upgrade
      - head
    envFrom:
      - secretRef:
          name: overlord-secrets
      - configMapRef:
          name: overlord-config

# =============================================================================
# Extra Objects (кастомные ресурсы)
# =============================================================================
extraObjects: []
