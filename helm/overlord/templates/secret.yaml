apiVersion: v1
kind: Secret
metadata:
  name: {{ include "overlord.fullname" . }}-secrets
  labels:
    {{- include "overlord.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.postgresql.enabled }}
  DATABASE_URL: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "overlord.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
  {{- end }}
  
  {{- if .Values.redis.enabled }}
  REDIS_URL: "redis://:{{ .Values.redis.auth.password }}@{{ include "overlord.fullname" . }}-redis-master:6379/0"
  {{- end }}
  
  # Добавьте другие секреты по необходимости:
  # API_KEY: "your-api-key"
  # JWT_SECRET: "your-jwt-secret"
