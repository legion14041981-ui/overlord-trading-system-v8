# ============================================
# OVERLORD v8.1 - Production Environment Values
# ============================================

replicaCount: 3

image:
  repository: ghcr.io/legion14041981-ui/overlord-trading-system-v8
  pullPolicy: IfNotPresent
  # tag: set by CI/CD pipeline

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30

env:
  - name: ENVIRONMENT
    value: "production"
  - name: LOG_LEVEL
    value: "INFO"
  - name: ENABLE_DEBUG
    value: "false"
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: overlord-secrets
        key: database-url
  - name: REDIS_URL
    valueFrom:
      secretKeyRef:
        name: overlord-secrets
        key: redis-url
  - name: SENTRY_DSN
    valueFrom:
      secretKeyRef:
        name: overlord-secrets
        key: sentry-dsn

podDisruptionBudget:
  enabled: true
  minAvailable: 2

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: overlord-trading.com
      paths:
        - path: /
          pathType: Prefix
    - host: api.overlord-trading.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: overlord-production-tls
      hosts:
        - overlord-trading.com
        - api.overlord-trading.com

postgresql:
  enabled: false  # Use external managed database
  # External connection via secret

redis:
  enabled: false  # Use external managed Redis
  # External connection via secret

serviceMonitor:
  enabled: true
  interval: 15s
  scrapeTimeout: 10s

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
    - to:
        - podSelector: {}

backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: 30  # days
