# ============================================
# OVERLORD v8.1 - Staging Environment Values
# ============================================

replicaCount: 2

image:
  repository: ghcr.io/legion14041981-ui/overlord-trading-system-v8
  pullPolicy: Always
  # tag: set by CI/CD pipeline

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  - name: ENVIRONMENT
    value: "staging"
  - name: LOG_LEVEL
    value: "DEBUG"
  - name: ENABLE_DEBUG
    value: "true"
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: overlord-secrets
        key: database-url
  - name: REDIS_URL
    valueFrom:
      secretKeyRef:
        name: overlord-secrets
        key: redis-url

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: staging.overlord-trading.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: overlord-staging-tls
      hosts:
        - staging.overlord-trading.com

postgresql:
  enabled: true
  auth:
    database: overlord_staging
    existingSecret: postgres-secret
  primary:
    resources:
      requests:
        memory: 256Mi
        cpu: 250m

redis:
  enabled: true
  auth:
    existingSecret: redis-secret
  master:
    resources:
      requests:
        memory: 128Mi
        cpu: 100m

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
