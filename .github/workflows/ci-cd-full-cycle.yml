name: ðŸš€ CI/CD - Full Cycle Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests (emergency only)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'
  DEPLOY_TIMEOUT: '15m'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # STAGE 1: Quality Gates
  # ============================================
  quality-gates:
    name: ðŸ” Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ðŸ§¹ Run flake8
        run: |
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src tests --count --max-complexity=15 --max-line-length=120 --statistics --exit-zero

      - name: ðŸ” Run mypy type checking
        run: |
          mypy src --ignore-missing-imports --no-implicit-optional

      - name: ðŸŽ¨ Run black formatting check
        run: |
          black --check --diff src tests

      - name: ðŸ“ Run isort import check
        run: |
          isort --check-only --profile=black src tests

      - name: ðŸ”Ž Run pylint
        continue-on-error: true
        run: |
          pylint src --disable=C0111,W0212 --exit-zero

  # ============================================
  # STAGE 2: Security Scanning
  # ============================================
  security-scanning:
    name: ðŸ”’ Security & Dependency Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit safety pip-audit

      - name: ðŸ”’ Run bandit security linter
        run: |
          bandit -r src -f json -o bandit-report.json --exit-zero
          bandit -r src -f txt

      - name: ðŸ›¡ï¸ Run safety vulnerability check
        run: |
          safety check --json > safety-report.json || true
          safety check --exit-code 0 || true

      - name: ðŸ” Run pip-audit
        run: |
          pip-audit --desc --format json > pip-audit-report.json || true

      - name: ðŸš¨ GitGuardian Secret Scan
        continue-on-error: true
        run: |
          pip install ggshield
          ggshield secret scan repo . --exit-zero

      - name: ðŸ“Š SAST with SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=overlord-v8.1
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml

      - name: ðŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            pip-audit-report.json
          retention-days: 30

  # ============================================
  # STAGE 3: Unit Tests
  # ============================================
  unit-tests:
    name: ðŸ§ª Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality-gates]
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ðŸ§ª Run unit tests with coverage
        run: |
          pytest tests/unit \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=85 \
            -v \
            --tb=short \
            --maxfail=5 \
            -n auto

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: python-${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-py${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  # ============================================
  # STAGE 4: Integration Tests
  # ============================================
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality-gates]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: overlord_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ðŸ—„ï¸ Setup Database
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/overlord_test
        run: |
          # Run Alembic migrations if available
          if [ -f "alembic.ini" ]; then
            alembic upgrade head
          fi

      - name: ðŸ§ª Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/overlord_test
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test
        run: |
          pytest tests/integration \
            -v \
            --tb=short \
            --maxfail=3 \
            --timeout=300 \
            -m "not requires_real_api"

  # ============================================
  # STAGE 5: E2E Tests (Conditional)
  # ============================================
  e2e-tests:
    name: ðŸŽ­ End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: overlord_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ðŸš€ Start Application
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/overlord_test
        run: |
          python -m src.main &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          sleep 10  # Wait for app to start

      - name: ðŸ§ª Run E2E Tests
        run: |
          pytest tests/e2e -v --tb=short

      - name: ðŸ›‘ Stop Application
        if: always()
        run: |
          kill $APP_PID || true

  # ============================================
  # STAGE 6: Docker Build & Push
  # ============================================
  docker-build-and-push:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [quality-gates, security-scanning, unit-tests]
    
    permissions:
      contents: read
      packages: write
      security-events: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{github.ref == format('refs/heads/{0}', 'main')}}

      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # STAGE 7: Deploy to Staging
  # ============================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [docker-build-and-push]
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://staging.overlord.example.com
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ðŸ” Configure Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG_STAGING }}

      - name: ðŸš€ Deploy to Staging
        run: |
          kubectl set image deployment/overlord \
            overlord=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop \
            -n overlord-staging
          
          kubectl rollout status deployment/overlord \
            -n overlord-staging \
            --timeout=${{ env.DEPLOY_TIMEOUT }}

      - name: ðŸ¥ Run Smoke Tests - Staging
        run: |
          kubectl wait --for=condition=ready pod \
            -l app=overlord \
            -n overlord-staging \
            --timeout=5m
          
          STAGING_URL="https://staging.overlord.example.com"
          
          # Health check
          curl -f "$STAGING_URL/health" || exit 1
          
          # Ready check
          curl -f "$STAGING_URL/health/ready" || exit 1

      - name: ðŸ’¬ Notify Slack - Staging Deployed
        uses: slackapi/slack-github-action@v1
        if: success()
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "âœ… Overlord v8.1 deployed to Staging",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment Successful*\n\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*URL:* https://staging.overlord.example.com"
                  }
                }
              ]
            }

  # ============================================
  # STAGE 8: Deploy to Production
  # ============================================
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [docker-build-and-push, integration-tests]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://overlord.example.com
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ðŸ” Configure Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG_PRODUCTION }}

      - name: ðŸ’¾ Pre-Deployment Backup
        run: |
          # Backup current deployment
          kubectl get deployment overlord -n overlord-production -o yaml > deployment-backup.yaml
          
          # Trigger database backup CronJob
          kubectl create job --from=cronjob/db-backup db-backup-pre-deploy -n overlord-production || true

      - name: ðŸš€ Deploy to Production
        run: |
          kubectl set image deployment/overlord \
            overlord=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -n overlord-production \
            --record
          
          kubectl rollout status deployment/overlord \
            -n overlord-production \
            --timeout=${{ env.DEPLOY_TIMEOUT }}

      - name: ðŸ¥ Production Health Checks
        run: |
          kubectl wait --for=condition=ready pod \
            -l app=overlord \
            -n overlord-production \
            --timeout=5m
          
          PROD_URL="https://overlord.example.com"
          
          echo "ðŸ” Checking health endpoint..."
          curl -f "$PROD_URL/health" || exit 1
          
          echo "ðŸ” Checking readiness endpoint..."
          curl -f "$PROD_URL/health/ready" || exit 1
          
          echo "ðŸ” Checking liveness endpoint..."
          curl -f "$PROD_URL/health/live" || exit 1

      - name: ðŸ§ª Run Smoke Tests - Production
        run: |
          ./scripts/smoke-tests.sh production

      - name: ðŸ’¬ Notify Slack - Production Deployed
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "ðŸŽ‰ Overlord v8.1 deployed to Production",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Successful* ðŸš€\n\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*URL:* https://overlord.example.com"
                  }
                }
              ]
            }

      - name: ðŸ”„ Rollback on Failure
        if: failure()
        run: |
          echo "âš ï¸ Deployment failed, initiating rollback..."
          kubectl rollout undo deployment/overlord -n overlord-production
          kubectl rollout status deployment/overlord -n overlord-production --timeout=10m

      - name: ðŸ’¬ Notify Slack - Rollback
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "âš ï¸ Production deployment failed - rollback initiated",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Failed*\n\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*Action:* Automatic rollback in progress"
                  }
                }
              ]
            }

  # ============================================
  # STAGE 9: Deployment Readiness Report
  # ============================================
  deployment-readiness:
    name: ðŸ“Š Deployment Readiness Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [unit-tests, integration-tests, docker-build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âœ… Check Deployment Checklist
        run: |
          echo "âœ… Code quality checks passed"
          echo "âœ… Security scans completed"
          echo "âœ… Unit tests passed (85%+ coverage)"
          echo "âœ… Integration tests passed"
          echo "âœ… Docker image built and scanned"
          echo "âœ… Ready for deployment"

      - name: ðŸ’¬ Notify Deployment Readiness
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "ðŸŽ¯ Build ${{ github.run_number }} is ready for deployment to production",
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:* ${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:* ${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:* ${{ github.actor }}"
                    }
                  ]
                }
              ]
            }

  # ============================================
  # FINAL: Pipeline Summary
  # ============================================
  pipeline-summary:
    name: ðŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [quality-gates, security-scanning, unit-tests, integration-tests, docker-build-and-push]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Pipeline Summary
        run: |
          echo "# ðŸš€ CI/CD Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gates | ${{ needs.quality-gates.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scanning | ${{ needs.security-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build-and-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Execution Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.quality-gates.result }}" == "success" ] && \
             [ "${{ needs.security-scanning.result }}" == "success" ] && \
             [ "${{ needs.unit-tests.result }}" == "success" ] && \
             [ "${{ needs.integration-tests.result }}" == "success" ] && \
             [ "${{ needs.docker-build-and-push.result }}" == "success" ]; then
            echo "## âœ… All Checks Passed - Ready for Deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ Some Checks Failed - Review Required" >> $GITHUB_STEP_SUMMARY
          fi
