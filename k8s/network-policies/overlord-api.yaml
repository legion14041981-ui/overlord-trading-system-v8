# [SEC-002] Network Policies for Ingress/Egress Control
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: overlord-api-policy
  namespace: overlord
spec:
  podSelector:
    matchLabels:
      app: overlord-api
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from frontend pods
  - from:
    - namespaceSelector:
        matchLabels:
          name: overlord
    - podSelector:
        matchLabels:
          role: frontend
    ports:
    - protocol: TCP
      port: 8000
  
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  
  # Allow database access
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  
  # Allow Redis access
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # Allow external API calls (Binance, Bybit)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 9443  # WebSocket SSL
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: overlord-db-policy
  namespace: overlord
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  
  ingress:
  # Only allow connections from API pods
  - from:
    - podSelector:
        matchLabels:
          app: overlord-api
    ports:
    - protocol: TCP
      port: 5432
