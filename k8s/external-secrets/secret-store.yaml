# [SEC-003] External Secrets Operator Configuration
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets
  namespace: overlord
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: overlord-sa
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: overlord-db-credentials
  namespace: overlord
spec:
  refreshInterval: 1h  # Check for updates hourly
  secretStoreRef:
    name: aws-secrets
    kind: SecretStore
  target:
    name: postgres-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_URL: "postgresql://{{ .username }}:{{ .password }}@postgres:5432/overlord"
  data:
  - secretKey: username
    remoteRef:
      key: overlord/database
      property: username
  - secretKey: password
    remoteRef:
      key: overlord/database
      property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: overlord-api-keys
  namespace: overlord
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets
    kind: SecretStore
  target:
    name: exchange-api-keys
    creationPolicy: Owner
  data:
  - secretKey: binance_api_key
    remoteRef:
      key: overlord/exchanges
      property: binance_api_key
  - secretKey: binance_api_secret
    remoteRef:
      key: overlord/exchanges
      property: binance_api_secret
  - secretKey: bybit_api_key
    remoteRef:
      key: overlord/exchanges
      property: bybit_api_key
  - secretKey: bybit_api_secret
    remoteRef:
      key: overlord/exchanges
      property: bybit_api_secret
